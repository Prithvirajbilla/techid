<body >    
    <div id="loader"><img src="../public/img/loader.gif"/></div>
      <img alt="background" id="full-width" src="../public/img/cover.jpg" id="full-screen-background-image" /> 

    <div class="login">
            <div class="page-header" >
                <h1 style="color:white" > Tech ID <small style="color:white"> by STAB, Student Technical Activities, 2013 <br/> Login with your LDAP credentials </small> </h1>
            </div>
    <form id="loginForm" method="post" action="">
        <div class="row-fluid">
            <div class="row-form">
                <div class="span12">
                    <input type="text" name="login" class="validate[required]" placeholder="login" data-errormessage="Use your LDAP ID" />
                </div>
            </div>
            <div class="row-form">
                <div class="span12">
                    <input type="password" name="password" class="validate[required]" placeholder="password" data-errormessage="Use your LDAP Password here."/>
                </div>            
            </div>
            <br/ >
            <div class="row-form">
                <div class="span12">
                    <button class="btn" type="submit">Sign in </button>
                </div>                
            </div>
        </div>
    </form>
    <!--- script for validating the login form -->
        <script>
        $(document).ready(function(){
            $("#loginForm").validationEngine();
           });
        </script>

    </div>
